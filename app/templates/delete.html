<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Deletar Arquivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h1 class="mb-4 text-center">‚ùå Deletar Arquivo</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label>Nome do Projeto:</label>
                <input type="text" name="project_name" class="form-control" value="{{ request.args.get('project_name', '') }}" readonly>
            </div>
            <p>Tem certeza que deseja deletar este arquivo?</p>
            <button type="submit" class="btn btn-danger">Deletar</button>
            <a href="{{ url_for('upload.index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
