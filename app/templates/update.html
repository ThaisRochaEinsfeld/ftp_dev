<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Arquivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h1 class="mb-4 text-center">ðŸ”„ Atualizar Arquivo</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Nome do Projeto:</label>
                <input type="text" name="project_name" class="form-control" value="{{ request.args.get('project_name', '') }}" required>
            </div>
            <div class="mb-3">
                <label>Selecione o novo arquivo:</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Atualizar</button>
            <a href="{{ url_for('upload.index') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
